<h1 id="二、修改"><a href="#二、修改" class="headerlink" title="二、修改"></a>二、修改</h1><p>解压出来是这个样子<br><img src="http://ot3yv29j7.bkt.clouddn.com/15293049424410.jpg?imageView2/1/w/200/h/150/q/75|imageslim" alt=""></p>
<p>需要把里面的zip文件也解压并且放到同一目录<br><img src="http://ot3yv29j7.bkt.clouddn.com/15293050030148.jpg?imageView2/1/w/200/h/200/q/75|imageslim" alt=""></p>
<p>然后修改<strong>flash-all.sh</strong>里面的内容，把目录下所有的<strong>img文件</strong>都包括进去，还有<strong>android-info</strong>,并删除最后一句解压zip的</p>
<p><img src="http://ot3yv29j7.bkt.clouddn.com/15293054836292.jpg?imageView2/1/w/900/h/400/q/75" alt=""></p>
<h1 id="三、开始刷机"><a href="#三、开始刷机" class="headerlink" title="三、开始刷机"></a>三、开始刷机</h1><p>最后利用adb进入bootfast模式重启并连接上手机</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">adb reboot bootloader</span><br></pre></td></tr></table></figure>
<p>直接运行<strong>flash-all.sh</strong>即可</p>
